<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demande de devis — HodoPlanner</title>

<link rel="icon" href="images/favicon.png" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  :root{
    --accent:#7e8db0;
    --bg:#f7f9fc;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#5b6476;
    --radius:16px;
  }
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    background:var(--bg); color:var(--text);
  }
  header{
    background:#fff; border-bottom:1px solid #e9eef6;
    padding:12px 16px; display:flex; align-items:center; gap:10px;
  }
  header img{width:32px; height:32px}
  header b{font-size:18px}
  .wrapper{max-width:860px; margin:0 auto; padding:24px 16px}
  h1{font-size:28px; margin:0 0 16px}
  p.muted{color:var(--muted); margin-bottom:24px}

  form{display:grid; gap:18px}
  label{font-weight:600; font-size:14px}
  input,select,textarea{
    width:100%; border:1px solid #dbe3ee; border-radius:var(--radius);
    padding:12px; font-size:14px; background:#fff;
  }
  textarea{min-height:120px; resize:vertical}

  .grid-2{display:grid; gap:16px}
  @media(min-width:720px){.grid-2{grid-template-columns:1fr 1fr}}

  .btn{
    display:inline-flex; align-items:center; gap:8px;
    padding:12px 20px; border-radius:12px; border:0; cursor:pointer;
    font-weight:700; font-size:15px;
  }
  .btn.primary{background:var(--accent); color:#fff}
  .btn.primary:hover{filter:brightness(.96)}

  .price-hint{font-size:13px; color:var(--muted)}
</style>
</head>
<body>

<header>
  <img src="images/erika-logo.png" alt="logo" />
  <b>HodoPlanner</b>
</header>

<div class="wrapper">
  <h1>Demande de devis</h1>
  <p class="muted">Remplis ce formulaire pour obtenir une estimation personnalisée.  
  Pour le moment, <b>le service est gratuit</b> (prix barrés) en échange d’un avis ⭐</p>

  <form action="https://formspree.io/f/your-id" method="POST">
    
    <div class="grid-2">
      <div>
        <label>Prénom</label>
        <input type="text" name="firstname" required />
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
    </div>

    <div>
      <label>Destination(s)</label>
      <input type="text" name="destinations" placeholder="ex. Japon, Corée…" required />
    </div>

    <div class="grid-2">
      <div>
        <label>Date de début</label>
        <input type="date" name="start" required />
      </div>
      <div>
        <label>Date de fin</label>
        <input type="date" name="end" required />
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Nombre de voyageurs</label>
        <input type="number" name="people" min="1" value="1" required />
      </div>
      <div>
        <label>Style de voyage</label>
        <select name="style">
          <option value="">Choisis…</option>
          <option>Aventure</option>
          <option>Culture</option>
          <option>Relax / balnéaire</option>
          <option>Mix équilibré</option>
        </select>
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Budget max vol (par personne)</label>
        <input type="number" name="budget_flight" placeholder="€" />
      </div>
      <div>
        <label>Budget max logement (total)</label>
        <input type="number" name="budget_hotel" placeholder="€" />
      </div>
    </div>

    <div>
      <label>Budget activités & extras</label>
      <input type="number" name="budget_activities" placeholder="€" />
      <p class="price-hint">Ces données aident à calculer un devis réaliste.</p>
    </div>

    <div>
      <label>Message / précisions</label>
      <textarea name="message" placeholder="Ex. : JR Pass ou pas, villes souhaitées, rythme, besoins spécifiques…"></textarea>
    </div>

    <button class="btn primary" type="submit">
      <i class="fa-solid fa-paper-plane"></i> Envoyer ma demande
    </button>
  </form>
</div>

</body>
</html>
